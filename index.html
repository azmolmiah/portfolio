<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:700|Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Azmol Miah | Javascript Developer</title>
  </head>
  <body>
    <section id="header-section">
      <div class="container text-center">
        <h3>AZMOLMIAH</h3>
        <h1>More than a Developer?</h1>
        <p class="lead">
          Have a look at my projects and see what makes me different!<br />
          Get in touch and click on the button below.
        </p>
        <a href="#project-section"
          ><button type="button" class="btn my-button">
            Projects
          </button></a
        >
      </div>
    </section>
    <section id="project-section">
      <div class="container text-center">
        <h3>Take a look at my Projects</h3>
        <div class="row">
          <div class="col-sm-3"><img src="" alt="" /></div>
          <div class="col-sm-3"><img src="" alt="" /></div>
          <div class="col-sm-3"><img src="" alt="" /></div>
        </div>
        <div class="row">
          <div class="col-sm-3"><img src="" alt="" /></div>
          <div class="col-sm-3"><img src="" alt="" /></div>
          <div class="col-sm-3"><img src="" alt="" /></div>
        </div>
      </div>
    </section>
    <section id="contact-section">
      <div class="container">
        <h3 class="text-center">Contact me with this form</h3>
        <div class="row">
          <form action="POST" data-netlify="true">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter name here..."
              />
              <label>Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter email here..."
              />
              <label>Message</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
              <div class="form-control">
                <input
                  type="file"
                  name="myfile"
                  id="myfile"
                  placeholder="Upload File"
                  rows="7"
                />
              </div>
              <div class="form-control">
                <div data-netlify-recaptcha="true"></div>
              </div>
              <button type="submit" class="btn my-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="footer-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 float-left">
            <h3>AZMOLMIAH</h3>
          </div>
          <div class="col-sm-6 float-right">
            <div class="social-media">
              <a href=""><i class="fab fa-facebook-square fa-2x"></i></a>
              <a href=""><i class="fab fa-youtube-square fa-2x"></i></a>
              <a href=""><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </section>
  </body>
</html>
