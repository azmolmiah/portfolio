<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="css/qaida.css" />
    <title>Online Qaida</title>
  </head>

  <body>
    <!-- Top Section -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">Al Qawaid</a>
        <span id="bookmark" class="fa fa-bookmark-o"></span>

        <ul class="playpause-nav">
          <a href="#" id="bookMarkRef"><li>Bookmark</li></a>
          <a href="#"
            ><li><i id="playBtn" class="fa fa-play"></i></li
          ></a>
        </ul>
      </div>
    </nav>

    <!-- Arabic Alphabets -->
    <div id="alphabet">
      <div class="container">
        <table>
          <tr class="letters"></tr>
        </table>
      </div>
    </div>

    <!-- Bottom Nav -->
    <nav id="bottom-nav" class="u-full-width navbar">
      <div class="container ">
        <button id="next" class=" btn-outline-light">Next</button>
        <select id="pageNumber"></select>
        <button id="prev" class=" btn-outline-light">Prev</button>
      </div>
    </nav>

    <!-- <script src="js/qaida.js"></script> -->
    <script src="js/ui.js"></script>
  </body>
</html>
